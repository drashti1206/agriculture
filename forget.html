<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            background-image: url('images/background.jpg');
            background-size: cover;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            font-size: 16px;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: black;
            font-size: 26px;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .input-group input:focus {
            border-color: #36d1dc;
            outline: none;
        }
        .submit-btn {
            background-color: #7fad39;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
        }
        .submit-btn:hover {
            background-color:  #6d9431;
        }
        .feedback {
            margin: 20px 0;
            color: #5b86e5;
            font-size: 14px;
        }
        .login-link {
            font-size: 14px;
            color: #5b86e5;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="email">Enter your email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="submit-btn">Reset Password</button>
        </form>
        <div class="feedback" id="feedbackMessage" style="display: none;">
            If this email address is associated with an account, you will receive a password reset link shortly.
        </div>
        <div>
            Remembered your password? <a href="login.html" class="login-link">Login here</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (email) {
                document.getElementById('feedbackMessage').style.display = 'block';
                document.getElementById('forgotPasswordForm').reset();
            }
        });
    </script>
</body>
</html>
